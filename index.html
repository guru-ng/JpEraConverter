<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="dateconverter.js" defer></script> 
    <title>Jp Date Converter</title>
</head>
<body>
    <header>Wareki Converter</header>
    <main>
        <fieldset>
         <label for="birth-date">Select Date:</label>
         <input type="date" name="birth-date" id="birth-date">
         <p>The selected Date is <span id="date-value1"></span></p>
         <p>The converted Date is <span id="date-value"></span>
                <button id="copy-button">Copy</button></p>
        </fieldset>
    </main>
    <footer></footer>
    <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f9fafb;
    margin: 0;
    padding: 2rem;
    color: #1f2937;
  }

  header {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
    text-align: center;
    color: #111827;
  }

  main {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  fieldset {
    border: none;
    padding: 0;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  input[type="date"] {
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.375rem;
    width: 100%;
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  p {
    font-size: 1.1rem;
    margin-top: 1rem;
    color: #374151;
  }

  #date-value {
    font-weight: bold;
    color: #2563eb;
  }

  footer {
    margin-top: 2rem;
    text-align: center;
    font-size: 0.875rem;
    color: #6b7280;
  }
  #copy-button {
  padding: 0.3rem 0.6rem;
  font-size: 0.9rem;
  background-color: #c2c7d2;
  color: rgb(34, 33, 33);
  border: none;
  border-radius: 0.375rem;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

#copy-button:hover {
  background-color: #71747d;
}
@keyframes pulse {
  0% {
    background-color: #c2c7d2;
  }
  50% {
    background-color: #60a5fa;
  }
  100% {
    background-color: #c2c7d2;
  }
}

#copy-button.copied {
  animation: pulse 0.6s ease;
}


</style>

</body>
</html>
